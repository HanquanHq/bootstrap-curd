<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<!--修改、添加二合一页面-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Add</title>
		<!-- Bootstrap core CSS -->
		<link href="assets/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="assets/css/dashboard.css" th:href="@{/assets/css/dashboard.css}" rel="stylesheet">
		<link rel="shortcut icon" th:href="@{/assets/img/favicon.ico}" />
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(activeUri='excelTable')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/excelTable}" method="post">

						<input type="hidden" name="_method" value="put" th:if="${excelTable!=null}"/>
						<input type="hidden" name="id" th:if="${excelTable!=null}" th:value="${excelTable.id}">

						<div class="form-group">
							<label>firstCell</label>
							<input name="firstCell" type="text" class="form-control" placeholder="firstCellExample" th:value="${excelTable!=null}?${excelTable.firstCell}">
						</div>

						<div class="form-group">
							<label>secondCell</label>
							<input name="secondCell" type="text" class="form-control" placeholder="secondCellExample" th:value="${excelTable!=null}?${excelTable.secondCell}">
						</div>

						<div class="form-group">
							<label>thirdCell</label>
							<input name="thirdCell" type="text" class="form-control" placeholder="thirdCellExample" th:value="${excelTable!=null}?${excelTable.thirdCell}">
						</div>

						<div class="form-group">
							<label>fourthCell</label>
							<input name="fourthCell" type="text" class="form-control" placeholder="fourthCellExample" th:value="${excelTable!=null}?${excelTable.fourthCell}">
						</div>

						<button type="submit" class="btn btn-primary" th:text="${emp!=null}?'修改':'添加'">添加</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="assets/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
		<script type="text/javascript" src="assets/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="assets/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="assets/js/feather.min.js" th:src="@{/assets/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

	</body>

</html>
